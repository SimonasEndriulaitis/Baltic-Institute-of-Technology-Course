<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <html>

<body>
    <h1>Shopping Cart</h1>
    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>$10.00</td>
            <td><button onclick="buy('Product 1', 10)">Buy</button></td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>$20.00</td>
            <td><button onclick="buy('Product 2', 20)">Buy</button></td>
        </tr>
        <tr>
            <td>Product 3</td>
            <td>$30.00</td>
            <td><button onclick="buy('Product 3', 30)">Buy</button></td>
        </tr>
    </table>
    <p><a href="/checkout">Checkout</a></p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var cart = [];

        function buy(product, price) {
            cart.push({ product: product, price: price });
            alert("Product added to cart.");
        }
    </script>
</body>

</html>
